<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="frame">
        <div class="row">
            <h2 id="calc-display"></h2>
        </div>
        <div class="row">
            <button type="button" class="number-button" id="7" value="7">7</button>
            <button type="button" class="number-button" id="8" value="8">8</button>
            <button type="button" class="number-button" id="9" value="9">9</button>
            <button type="button" class="operation-button" id="/" value="/">/</button>
        </div>
        <div class="row">
            <button type="button" class="number-button" id="4" value="4">4</button>
            <button type="button" class="number-button" id="5" value="5">5</button>
            <button type="button" class="number-button" id="6" value="6">6</button>
            <button type="button" class="operation-button" id="*" value="*">*</button>
        </div>
        <div class="row">
            <button type="button" class="number-button" id="1" value="1">1</button>
            <button type="button" class="number-button" id="2" value="2">2</button>
            <button type="button" class="number-button" id="3" value="3">3</button>
            <button type="button" class="operation-button" id="-" value="-">-</button>
        </div>
        <div class="row">
            <button type="button" class="number-button" id="0" value="0">0</button>
            <button type="button" class="number-button" id="." value=".">.</button>
            <button type="button" class="operation-button" id="+" value="+">+</button>
            <button type="button" class="equals-button" id="=" value="=">=</button>
        </div>
        <div class="row">
            <button type="button" class="reset-button" id="reset">Reset</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
